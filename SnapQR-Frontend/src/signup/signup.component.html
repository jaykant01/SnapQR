<div class="min-h-screen bg-gradient-to-br from-[#e8f5ff] to-[#dff1ff] flex flex-col">

  <!-- Center Content -->
  <div class="flex justify-center items-center flex-1 px-4">
    <form [formGroup]="form" (ngSubmit)="submit()"  class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-md">
      <h1 class="text-2xl font-bold mb-2">Create Account</h1>
      <p class="text-gray-500 mb-6">Sign up to start generating your QR codes</p>

      <!-- Username -->
      <label class="block mb-1 font-medium text-gray-700">Username</label>
      <input formControlName="username" type="text" placeholder="Enter your username"
             class="w-full mb-4 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <!-- Email -->
      <label class="block mb-1 font-medium text-gray-700">Email</label>
      <input formControlName="email" type="email" placeholder="Enter your email"
             class="w-full mb-4 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <!-- Password -->
      <label class="block mb-1 font-medium text-gray-700">Password</label>
      <input formControlName="password" type="password" placeholder="Enter your password"
             class="w-full mb-4 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <!-- Confirm Password -->
      <label class="block mb-1 font-medium text-gray-700">Confirm Password</label>
      <input formControlName="confirmPassword" type="password" placeholder="Confirm your password"
             class="w-full mb-6 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <!-- Sign Up Button -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-3 rounded-lg text-white font-semibold bg-gradient-to-r from-blue-500 to-blue-600 hover:opacity-90 transition">
        Sign Up
      </button>

      <!-- Divider -->
      <div class="my-6 flex items-center">
        <div class="flex-1 h-px bg-gray-300"></div>
        <span class="px-3 text-gray-400">OR</span>
        <div class="flex-1 h-px bg-gray-300"></div>
      </div>

      <!-- Google Button -->
      <button (click)="signupWithGoogle()"
        class="w-full flex items-center justify-center gap-2 py-3 border rounded-lg hover:bg-gray-50 transition">
        <div class="icons8-google" ></div>
        <span>Continue with Google</span>
      </button>

      <p class="text-center text-sm text-gray-600 mt-6">
        Already have an account?
        <a routerLink="/login" class="text-blue-600 font-medium hover:underline">Log in</a>
      </p>
    </form>
  </div>
</div>
