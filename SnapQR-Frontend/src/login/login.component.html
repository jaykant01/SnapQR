<div class="min-h-screen bg-gradient-to-br from-[#e8f5ff] to-[#dfefff] flex flex-col">

  <!-- Center Content -->
  <div class="flex justify-center items-center flex-1 px-4">
    <form [formGroup]="form" (ngSubmit)="submit()" class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-md">
      <h1 class="text-2xl font-bold mb-2">Login</h1>
      <p class="text-gray-500 mb-6">Sign in to access your QR codes</p>

      <!-- Email -->
      <label class="block mb-1 font-medium text-gray-700">Email</label>
      <div class="flex items-center gap-2 mb-4">
        <span class="text-gray-500 text-lg"></span>
        <input formControlName="email" type="email" placeholder="Enter your email"
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Password -->
      <label class="block mb-1 font-medium text-gray-700">Password</label>
      <div class="flex items-center gap-2 mb-6">
        <span class="text-gray-500 text-lg"></span>
        <input formControlName="password" type="password" placeholder="Enter your password"
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-3 rounded-lg text-white font-semibold bg-blue-600 hover:bg-blue-700 transition">
        Login
      </button>

      <!-- Divider -->
      <div class="my-6 flex items-center">
        <div class="flex-1 h-px bg-gray-300"></div>
        <span class="px-3 text-gray-400">OR</span>
        <div class="flex-1 h-px bg-gray-300"></div>
      </div>

      <!-- Google Button -->
      <button (click)="loginWithGoogle()"
        class="w-full flex items-center justify-center gap-2 py-3 border rounded-lg hover:bg-gray-50 transition">
        <div class="icons8-google" ></div>
        <span>Continue with Google</span>
      </button>

      <p class="text-center text-sm text-gray-600 mt-6">
        Don't have an account?
        <a routerLink="/signup" class="text-blue-600 font-medium hover:underline">Sign Up</a>
      </p>
    </form>
  </div>
</div>
